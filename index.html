<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="main.css">
</head>
<body>

  <main id="card">
    <section id="card__left">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <ul id="stats">
        <li>
          <h4>10k+</h4>
          <h5>companies</h5>
        </li>
        <li>
          <h4>314</h4>
          <h5>templates</h5>
        </li>
        <li>
          <h4>12M+</h4>
          <h5>queries</h5>
        </li>
      </ul>
    </section>

    <section id="card__right">
      <!-- images preferred for SEO and accessibility, but downside is wasteful html -->
      <img class="desktop-header" src="/images/image-header-desktop.jpg" title="Office scene" alt="Office scene">
      <img class="mobile-header" src="/images/image-header-mobile.jpg" title="Office scene" alt="Office scene">
    </section>    
  </main>
</body>
</html>
